<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Js Basic Syntax</title>
</head>
<body>
  <button style="width:200px; height: 100px; font-size: 25px;" onclick="document.write('You look great today!')">Js Basic Syntax</button>
  <script>
    //JS의 문법
    var x = 10;
    var y = 20; //JS의 실행문은 세미콜론(;)으로 구분

    //리터럴(literal)
    12 //숫자 리터럴
    "javascript" //문자열 리터럴
    '행복하세요' //문자열 리터럴
    true //불리언(참,거짓) 리터럴

    //식별자(identifier)
    //식별자는 변수나 함수의 이름을 작성할 때 사용하는 이름
    //식별자 작성방식
    var setNumber; //Camel Case
    var set_number; //Underscore Case
    
    //키워드(keyword)
    var a; 
    function func(){
      
    }
    /*위의 var 또는 function과 같이 특별한 용도로 사용되는 단어들을
    키워드(keyword) 또는 예약어(reserved word) 라고 한다. 
    이 단어들은 식별자로 사용불가*/

    //주석
    //한줄주석(//)
    /* 여러줄 
       주석 (/*) */
  </script>
</body>
</html>
