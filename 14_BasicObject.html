<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Object</title>
    <style>
        #grid{
            display: grid;
            grid-template-columns: 400px 1fr;
        }
    </style>
</head>
<body>
    <h1 id="grid">
        <div style="border-right: 4px solid gray; width: 300px;">
            <p style="font-size: 25px; font-weight: 100; ">var cat = "나비"; <br />
                var kitty = {<br />   
                    name : "나비",<br />
                    family : "코리안숏헤어",<br />
                    age : 1,<br />
                    weight : 0.1<br />
            };</p>
            <p><button style="width: 100px; height: 80px; font-size: 25px; font-weight: 100;" onclick="document.getElementById('cat').innerHTML = cat">cat</button><span id="cat" style="font-size: 25px; font-weight: 100; margin-left: 10px;"></span></p>
            <p><button style="width: 130px; height: 80px; font-size: 25px; font-weight: 100;" onclick="document.getElementById('kitty').innerHTML = kitty.name">kitty.name</button><span id="kitty" style="font-size: 25px; font-weight: 100; margin-left: 10px;"></span></p>
        </div>
        <div>
            <p style="font-size: 25px; font-weight: 100;">var person = {<br />
                name : "KGB",<br />
                age : 22,<br />
                birthday : "010923",<br />
                pId : "1234567",<br />
                fullId : function(){<br />
                    return this.birthday+this.pId;<br />
                }<br />
            };</p>
            <p><button style="width: 200px; height: 80px; font-size: 25px; font-weight: 100;" onclick="document.getElementById('pn1').innerHTML = person.name">person.name</button><span id="pn1" style="font-size: 25px; font-weight: 100; margin-left: 10px;"></span></p>
            <p><button style="width: 200px; height: 80px; font-size: 25px; font-weight: 100;" onclick="document.getElementById('pn2').innerHTML = person['name']">person["name"]</button><span id="pn2" style="font-size: 25px; font-weight: 100; margin-left: 10px;"></span></p>
            <p><button style="width: 200px; height: 80px; font-size: 25px; font-weight: 100;" onclick="document.getElementById('fullid').innerHTML = person.fullId()">person.fullId()</button><span id="fullid" style="font-size: 25px; font-weight: 100; margin-left: 10px;"></span></p>
        </div>
    </h1>
    <script>
        //객체(Object)
        /*객체란 실생활에서 우리가 인식할 수 있는 사물로
        이해할 수 있다.*/

        //ex)
        // 프로퍼티(Property)
        // cat이라는 객체가 있다.
        // cat.name = "나비"
        // cat.age = 0.1 
        // cat.weight = 300 

        // 메소드(method)
        // cat.mew()
        // cat.eat()
        // cat.sleep()
        // cat.play()
        //고양이 객체는 모두 위와 같은 프로퍼티를 가지지만,
        //각 프로퍼티의 값은 인스턴스마다 전부 다르다.
        

        /*JS에의 기본 타입(data type)은 객체(object)이다.
        객체란 이름(name)과 값(value)으로 구성된 프로퍼티의 정렬되지 않은 집합이다.
        프로퍼티의 값으로 함수가 올 수도 있는데, 이러한 프로퍼티를 메소드 라고 한다.*/
        
        var cat = "나비"; //일반적인 변수선언
        
        var kitty = {
            name : "나비",
            family : "코리안숏헤어",
            age : 1,
            weight : 0.1
        };
        console.log(cat); //나비
        console.log(kitty.name) //나비

        //객체의 프로퍼티 참조
        /*JS에서 객체의 프로퍼티를 참조하는 방법은
        다음과 같다.
        객체이름.프로퍼티이름 또는
        객체이름["프로퍼티이름"]*/

        var person = {
            name : "KGB", //이름 프로퍼티 정의
            age : 22, //나이 프로퍼티 정의
            birthday : "010923", //생년월일 프로퍼티 정의
            pId : "1234567", //개인id 프로퍼티 정의
            fullId : function(){ //주민번호 메소드 정의
                return this.birthday+this.pId;
            }
        };
    </script>
</body>
</html>
