<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditional statements</title>
</head>
<body>
    <h1 style="font-weight: 10;">
        var a = 10; <br>
        var b = 20;
        <div>
            <p><button style="width: 80px; height: 60px;" onclick="doif()">if(a!==b)</button></p>
            <p><button style="width: 250px; height: 150px; text-align: left;" onclick="doifelse()">
                if(a===b){<br>
                window.alert("a와 b는 같습니다.");<br>
                }else{<br>
                window.alert("a와 b는 같지 않습니다.");<br>
                }</button></p>
            <p><button style="width: 250px; height: 150px; text-align: left;" onclick="doallif()">
                if(a>b){<br>
                    window.alert("a가 b보다 큽니다.");<br>
                }else if(b>a){<br>
                    window.alert("a가 b보다 작습니다.");<br>
                }else{<br>
                    window.alert("a와 b가 같습니다.");<br>
                }</button></p>
                <p><button style="width: 250px; height: 150px; text-align: left;" onclick="three()">(a>b)? window.alert("a 가 더 큽니다."):<br />window.alert("b 가 더 큽니다.")</button></p>
        </div>
        <div>
            <p><button style="width: 300px; height: 250px; text-align: left;" onclick="sweetch()">
                switch (typeof a){<br>
                    case "number":<br>
                        window.alert("변수 a의 타입은 '숫자'입니다.");<br>
                        break;<br>
                    case "string":<br>
                        window.alert("변수 a의 타입은 '문자열'입니다.");<br>
                        break;<br>
                    case "object":<br>
                        window.alert("변수 a의 타입은 '객체'입니다.");<br>
                        break;<br>
                    default:<br>
                        window.alert("변수 a의 타입은 '???'입니다.")<br>
                        break;<br>
                }</button></p>
        </div>
    </h1>
    <script>
        //제어문(control flow statements)
        /*프로그램의 순차적인 흐름을 제어해야 할 떄 사용하는 실행문
        제어문은 조건문, 반복문 등이 포함됨*/
        var a=10; 
        var b=20;
        // 1.조건문(conditional statements)
        // 1-1 if문
        function doif(){
            if(a!==b){
                window.alert("a와 b는 같지 않습니다.");
            }
        }
        // 1-2 if / else문
        function doifelse(){
            if(a===b){
                window.alert("a와 b는 같습니다.");
            }else{
                window.alert("a와 b는 같지 않습니다.");
            }
        }
        // 1-3 if / else if / else문
        function doallif(){
            if(a>b){
                window.alert("a가 b보다 큽니다.");
            }else if(b>a){
                window.alert("a가 b보다 작습니다.");
            }else{
                window.alert("a와 b가 같습니다.");
            }
        }
        //1-3-1 3항연산자
        function three(){
            (a>b)? window.alert("a 가 더 큽니다."):window.alert("b 가 더 큽니다.");
        }
        // 1-4 switch 문
        function sweetch(){
            switch (typeof a){
                case "number":
                    window.alert("변수 a의 타입은 '숫자'입니다.");
                    break;
                case "string":
                    window.alert("변수 a의 타입은 '문자열'입니다.");
                    break;
                case "object":
                    window.alert("변수 a의 타입은 '객체'입니다.");
                    break;
                default:
                    window.alert("변수 a의 타입은 '???'입니다.")
                    break;
            }
        }
    </script>
</body>
</html>
