<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UsingArray</title>
</head>
<body>
    <h1>
        <p><button style="width: 100px;height: 80px;" onclick="spmx()">희소배열(sparse matrix)</button></p>
        <p><button style="width: 100px;height: 80px;" onclick="mularr()">다차원배열</button></p>
        <p><button style="width: 100px;height: 80px;" onclick="assoarr()">연관배열(associative array)</button></p>
        <p><button style="width: 100px;height: 80px;" onclick="strtoarr()">문자열을 배열처럼 접근</button></p>
        <p><button style="width: 100px;height: 80px;" onclick="arrisobj()">배열은 객체 타입이다.</button><span id="arrisobj" style="font-size: 20px; margin-left: 10px;"></span></p>
    </h1>
    <script>
        //희소배열
        /*희소배열은 배열에 속한 요소의 위치가 연속적이지않은 배열을 의미한다. 
        따라서 희소배열의 경우 배열의 length 프로퍼티 값보다 배열 요소의 개수가 
        언제나 적다.*/
        function spmx(){
            window.alert("개발자도구(F12)를 켜세요.")
            var arr1 = new Array(); //빈 배열객체 생성
            arr1[99] = "JavaScript" //배열의 100번째 위치에 문자열 삽입
            //100번째 요소를 삽입했기 때문에 배열의 길이는 100으로 늘어남.
            console.log("배열의 길이는 "+arr1.length+" 입니다.")
        }

        //다차원 배열
        /*지금까지 우리가 본 배열들은 1차원 배열이다.
        2차원배열이란 '배열 요소'가 1차원 배열인 배열을 의미하고
        3차원배열이란 '배열 요소'가 2차원 배열인 배열을 의미한다.*/
        
        function mularr(){
            window.alert("개발자도구(F12)를 켜세요.");
            var arr2 = new Array(3); //3개의 요소를 가지는 배열생성
            for(var row = 0; row<3; row++){
                arr2[row] = new Array(4); //각각의 요소마다 또다시 4개의 요소를 가진 배열생성
                for(var column = 0; column<4; column++){
                    arr2[row][column] = "["+ row + "," + column + "]" //각각의 배열요소 생성
                    console.log(arr2[row][column] + " ");
                }
            }
        }

        //연관배열(associative array)
        /*JS에서 배열의 인덱스에는 0을포함한 양의 정수만을 사용할 수 있다.
        숫자로 된 인덱스 대신에 문자열로 된 키(key)를 사용하는 배열을
        연관 배열이라고 한다. 인덱스로 문자열을 사용하여 연관배열처럼
        사용할 수 있는 객체를 만들어 사용하는 것이다. 이렇게 생성된 배열은
        JS 내부적으로 Array 객체에서 "기본객체"로 재선언 된다.
        따라서 배열이 아닌 기본객체인 셈이다.*/
        function assoarr(){
            window.alert("개발자도구(F12)를 켜세요.");
            var arr3 = new Array();
            arr3["TESLA"] = "musk";
            arr3["AMAZON"] = "bezos";
            arr3["APPLE"] = "cook";
            arr3["META"] = "zuckerberg";
            arr3["GOOGLE"] = "pichai";
            console.log(arr3); //위 값을 출력
            console.log("이 배열의 길이는 "+arr3.length); //프로퍼티값을 0으로 반환 (Array객체가 아닌 기본 객체로 인식)
        }

        //문자열을 배열처럼 접근하기
        /*JS에서 문자열은 변하지 않는 값이므로 읽기 전용 배열로 다룰 수 있다.
        따라서 배열처럼 []연산자를 사용하여 문자열을 구성하는 각 문자에 접근이 가능
        Array 객체가 제공하는 모든 범용 메소드도 사용가능 String 객체에서 제공하는
        charAt() 메소드를 사용해도 접근할 수 있다.*/
        function strtoarr(){
            window.alert("개발자도구(F12)를 켜세요.");
            const str = "GBIndustries"
            console.log(str.charAt(0)); // G
            for(var i = 0; i<str.length; i++){
                console.log(str[i]);
            }
        }
        
        //JS에서는 배열 이라는 타입(type)을 별도로 제공하지 않는다.
        //JS 배열은 객체(object)타입이 되며, typeof 연산자를 사용하면
        //'object'를 반환한다.
        function arrisobj(){
            var arr4 = new Array();
            document.getElementById("arrisobj").innerHTML = "배열(arr)의 타입은 "+typeof(arr4)+" 입니다.";
        }
        //따라서 JS에서는 해당 변수가 배열인지 여부를 확인할 수 있도록
        //다양한 방법들을 제공한다.
        // 1.Array.isArray()메소드
        // 2.instanceof 연산자
        // 3.constructor 프로퍼티
    </script>
</body>
</html>
