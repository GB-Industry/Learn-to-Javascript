<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <h1>
        <p><button style="width: 400px; height: 80px; font-size: 25px;" onclick="s1()">getElementsByTagName</button><span style="font-size: 25px; font-weight: 100; margin-left: 30px;"></span></p>
        <p><button style="width: 400px; height: 80px; font-size: 25px;" onclick="s2()">getElementById</button><span id="hello" style="font-size: 25px; font-weight: 100; margin-left: 30px;"></span></p>
        <p><button style="width: 400px; height: 80px; font-size: 25px;" onclick="s3()">getElementsByClassName</button><span class="hi" style="font-size: 25px; font-weight: 100; margin-left: 30px;"></span></p>
        <p><button style="width: 400px; height: 80px; font-size: 25px;" onclick="s4()">getElementsByName</button><span name="hello" style="font-size: 25px; font-weight: 100; margin-left: 30px;"></span></p>
        <p><button style="width: 400px; height: 80px; font-size: 25px;" onclick="s5()">querySelectorAll</button><span style="font-size: 25px; font-weight: 100; margin-left: 30px;"></span></p>
    </h1>
    <script>
        //문서 객체 모델(DOM)이란?
        /*문서 객체 모델 (Document Object Model)은 XML이나 HTML 문서에
        접근하기 위한 일종의 인터페이스이다. 이 객체모델은 문서 내의 모든 요소를 정리하고
        각각의 요소에 접근하는 방법을 제공한다.
        DOM은 W3C의 표준 객체 모델이며 다음과 같은 계층구조로 표현된다.
        http://www.tcpschool.com/lectures/img_js_htmldom.png
        */
        
        //JS는 이러한 객체모델을 이용하여 다음과 같은 작업을 할 수 있다.
        // 1.JS는 새로운 HTML 요소나 속성을 추가한다.
        // 2.JS는 존재하는 HTML 요소나 속성을 제거한다.
        // 3.JS는 HTML문서의 모든 HTML 요소를 변경할 수 있다.
        // 4.JS는 HTML문서의 모든 HTML 속성을 변경할 수 있다.
        // 5.JS는 HTML문서의 모든 CSS 스타일을 변경할 수 있다.
        // 6.JS는 HTML문서에 새로운 HTML 이벤트를 추가할 수 있다.
        // 7.JS는 HTML문서의 모든 HTML이벤트에 반응할 수 있다.

        //DOM의 종류
        // 1.core DOM : 모든 문서타입을 위한 DOM모델
        // 2.HTML DOM : HTML 문서를 위한 DOM모델
        // 3.XML DOM : XML 문서를 위한 DOM모델

        //HTML DOM
        /*HTML DOM은 HTML 문서를 조작하고 접근하는 표준화된 방법을 정의함
        모든 HTML요소는 HTML DOM을 통해 접근가능*/

        //XML DOM
        /*XML DOM은 XML 문서를 조작하고 접근하는 표준화된 방법을 정의함
        모든 XML요소는 XML DOM을 통해 접근가능*/


        //Document 객체
        /*Document 객체는 웹페이지 그 자체를 의미한다.
        웹페이지에 존재하는 HTML 요소에 접근하고자 할 때는 '반드시'
        Document 객체부터 시작해야한다.*/

        //Document 메소드
        /*Document 객체는 HTML 요소와 관련된 작업을 도와주는 다양한 메소드를 제공한다.
        - HTML 요소의 선택
        - HTML 요소의 생성
        - HTML 이벤트 핸들러 추가
        - HTML 객체의 선택
        */

        //HTML 요소의 선택
        function s1(){document.getElementsByTagNameNS("span").innerHTML = 'Hello World by tagname';}; //태그이름으로 요소를 선택
        function s2(){document.getElementById("hello").innerHTML = 'Hello World! by id';}; //아이디의 요소를 선택
        function s3(){document.getElementsByClassName("hi").innerHTML = 'Hello World! by calssname';};
        function s4(){document.getElementsByName("hello").innerHTML = 'Hello World!';};
        function s5(){document.getElementById("hello").innerHTML = 'Hello World!';};
    </script>
</body>
</html>
