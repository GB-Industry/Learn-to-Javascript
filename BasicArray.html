<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BasicArray</title>
</head>
<body>
    <h1>
        <p style="font-size: 25px;">var arr = ["musk","bezos","cook","zuckerberg","pichai"];</p>
        <p><button style = "width: 200px; height: 80px; font-size: 30px;" onclick="printall()">arr</button><span style="margin-left: 20px;" id="printall"></span></p>
        <p><button style = "width: 200px; height: 80px; font-size: 30px;" onclick="prtlen()">arr.length()</button><span style="margin-left: 20px;" id="prtlen"></span></p>
        <p><button style = "width: 200px; height: 80px; font-size: 30px;" onclick="arrdel()">delete arr[1]</button><span style="margin-left: 20px;" id="arrdel"></span></p>
        <p><button style = "width: 200px; height: 80px; font-size: 30px;" onclick="pusharr()">arr[1] = "bezos"</button><span style="margin-left: 20px;" id="pusharr"></span></p>
        <p><button style = "width: 200px; height: 80px; font-size: 30px;" onclick="forarr()">arr iteration</button><span style="margin-left: 20px;" id="forarr"></span></p>
    </h1>
    <script>
        //배열(array)이란?
        /*JS에서 배열은 이름과 인덱스로 참조되는 정렬된 값의 집합으로 정의된다
        배열을 구성하는 각각의 값을 배열요소(element)라고 하며,
        배열에서의 위치를 가리키는 숫자를 인덱스(index)라고 한다.*/
        //JS에서의 배열의 특징
        // 1.배열요소의 타입이 고정되어있지 않으므로, 같은 배열에 있는 배열 요소끼리
        //타입이 서로 다를 수 있다.
        // 2.배열요소의 인덱스가 연속적이지 않아도 되며, 특정배열요소가 비어있을 수 있다.
        // 3. JS에서 배열은 Array 객체로 다뤄진다.

        //배열의 생성
        var arr = ["musk","bezos","cook","zuckerberg","pichai"]; //배열 리터럴을 사용
        var arr2 = Array("BTS","PSY","Son"); //Array 객체의 생성자를 이용
        var arr3 = new Array(10,20,30); //new 연산자를 이용한 Array 객체 생성
        
        //JS에서 배열의 각 요소를 참조하고 싶을 땐 []연산자를 사용한다.
        //배열이름[인덱스]
        //JS에서는 배열요소의 개수를 배열의 길이라고 한다.
        //arr = [1,2,3]; <-배열의 길이는 3이고 이는 length 프로퍼티에 자동갱신됨
        //인덱스는 언제나 0부터 시작한다. ex) arr[0] = 1
        
        //배열을 삭제할 수도 있다.
        /* delete를 사용하여 특정 인덱스의 요소를 삭제할 수 있다.
        요소가 삭제되면 배열의 길이는 그대로이고 삭제한 인덱스의 값은 
        undefined 타입이 된다. */

        //배열을 추가할땐 3가지 방법이 있다.
        // 1.arr.push(추가할 요소);
        // 2.arr[arr.length] = 추가할 요소;
        // 3.arr[특정 인덱스] = 추가할 요소;
        // push()메소드와 length 프로퍼티를 이용하면 모두 배열의 제일 끝에 요소를 추가한다.


        //Array 객체
        /*JS에서 배열은 정렬된 값들의 집합으로 정의되고, Array객체로 다뤄진다.
        JS는 사용자가 배열과 관련된 작업을 손쉽게 할 수 있도록 다양한 메소드도
        제공한다.*/
        function printall(){
            document.getElementById("printall").innerHTML = arr;
        }
        function prtlen(){
            document.getElementById("prtlen").innerHTML = arr.length;
        }
        function arrdel(){
            delete arr[1];
            document.getElementById("arrdel").innerHTML = arr;
        }
        function pusharr(){
            arr[1] = "bezos";
            document.getElementById("pusharr").innerHTML = arr;
        }
        function forarr(){
            window.alert("F12를 눌러주세요.")
            for(let i = 1; i <= arr.length; i++){
                setTimeout(function(){
                console.log(arr[i - 1]);
                }, 1000 * i); 
            }
        }
    </script>
</body>
</html>
